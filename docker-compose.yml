  #   volumes:
  #     - azurite-data:/data
  #   command: 'azurite-blob --blobHost 0.0.0.0 --location /data'
  mailhog:
    image: mailhog/mailhog
    container_name: alpha_mailhog
    restart: unless-stopped
    ports:
      - '8025:8025' # Web UI
      - '1025:1025' # SMTP
    volumes:
      - mailhog-data:/data
volumes:
  db-data:
  azurite-data:
  mailhog-data:
